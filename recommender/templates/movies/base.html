{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
    <title>Recommender</title>
    <!--Bootstrap css-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'recommender/css/styles.css' %}">
    <!--font awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand navbar-dark fixed-top">
        <a class="navbar-brand danger" href="/">RecommendMe</a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                {% if LoggedIn %}
                    <a class="nav-link profile_nav_item" href="/profile/{{user.id}}">    
                        {{ user.name }}
                        <img src="{{ user.image.url}}" class="rounded-circle" alt="Profile" width="40" height="40">
                {% else %}
                    <a class="nav-link" href="#">
                        <img src="{% static 'recommender/img/default.png'  %}" class="rounded-circle" alt="Profile" width="40" height="40">
                {% endif %}
                </a>
            </li>
            <li class="nav-item">
                {% if LoggedIn %}
                    <a href = "/logout/" class="btn btn-outline-danger nav_button">Log Out</a>
            </li>
                {% else %}
                    <a href = "/signin/" class="btn btn-outline-danger nav_button">Log in</a>
            </li>
                {% endif %}
        </ul>
    </nav> 
    {% block content %}
    {% endblock %}

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://unpkg.com/popper.js/dist/umd/popper.min.js"></script>
    <!--Bootstrap Js-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="{% static 'recommender/js/autoresize.js' %}"></script>
    <script src="{% static 'recommender/js/scripts.js' %}"></script>
</body>
</html>
